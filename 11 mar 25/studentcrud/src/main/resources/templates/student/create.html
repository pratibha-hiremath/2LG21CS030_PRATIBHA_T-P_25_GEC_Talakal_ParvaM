<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 class="mt-5 text-center">Create Student</h1>
<form action="#" th:object="${Student}" method="post" class="mt-3">

  <div class="form-group">
    <label for="StudentName">Name</label>
    <input type="text" class="form-Control" id="StudentName" 
    th:field="*{name}" placeholder="Enter Student name">
  </div><br><br>

  <div class="form-group">
    <label for="StudentEmail">Email</label>
    <input type="email" class="form-Control" id="StudentEmail" 
    th:field="*{Email}" placeholder="Enter Student Email">
  </div><br><br>


  <div class="form-group">
    <label for="StudentPhone">Phone</label>
    <input type="number" class="form-Control" id="StudentPhone"
     th:field="*{Phone}" placeholder="Enter Student Phone">
  </div><br><br>

  <button type="submit" class="btn btn-primary btn-block">submit</button>
  </form>

  </body>
</html>
