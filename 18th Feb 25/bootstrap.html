<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    div{border:1px solid black;}
    .col{padding:50px 0px;}
    </style>
  </head>
  <body>
    <div class="container ">
        <div class="row ">
         <div class="col"style="background-color:red;"></div>
        </div>
      </div>
      <div class="container ">
        <div class="row ">
          <div class="col"style="background-color:brown;"></div>
          <div class="col"style="background-color:blue;"></div>
          <div class="col"style="background-color:brown;"></div>
        </div>
      </div>
      <div class="container ">
        <div class="row ">
          <div class="col"style="background-colorwhite;"></div>
          <div class="col"style="background-color:yellow;"></div>
        </div>
      </div>
      <div class="container ">
        <div class="row ">
          <div class="col"style="background-color:yellow;"></div>
          <div class="col"style="background-color:green;"></div>
          <div class="col"style="background-color:red;"></div>
          <div class="col"style="background-color:pink;"></div>
          <div class="col"style="background-color:brown;"></div>
          <div class="col"style="background-color:skyblue;"></div>
        </div>
      </div>
    <div class="container ">
        <div class="row ">
          <div class="col"style="background-color:green;"></div>
          </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
