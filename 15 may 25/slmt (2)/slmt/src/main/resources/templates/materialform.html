    <script>
        $(document).ready(function() {
            // Add first material item by default
            addMaterialItem();
            
            // Add material item when button is clicked
            $('#addMaterialBtn').click(function() {
                addMaterialItem();
            });
            // Save material (lock the fields)
        $(document).on('click', '.save-material', function() {
                const item = $(this).closest('.material-item');
                item.find('select, input, textarea').attr('readonly', true).attr('disabled', true);
                $(this).removeClass('fa-save').addClass('fa-lock').attr('title', 'Saved');
            });

// Delete material
        $(document).on('click', '.remove-material', function() {
                $(this).closest('.material-item').remove();
                calculateTotal();
            });

            
            
            // Handle remove material item
            $(document).on('click', '.remove-material', function() {
                $(this).closest('.material-item').remove();
                calculateTotal();
            });
            
            // Calculate total when quantity or price changes
            $(document).on('input', '.quantity, .price', function() {
                calculateItemTotal($(this).closest('.material-item'));
                calculateTotal();
            });
            
            // Form submission
            $('#quotationForm').submit(function(e) {
                e.preventDefault();
                // Here you would typically send the form data to the server
                alert('Quotation submitted successfully!');
                // You can reset the form if needed
                // this.reset();
            });
        });
        
        function addMaterialItem() {
    const materialId = Date.now(); // Unique ID for each material item
    const materialItem = `
        <div class="material-item" id="material-${materialId}">
            <div class="row mb-3">
                <div class="col-sm-5">
                    <select class="form-select material-select" required>
                        <option value="" selected disabled>Select material</option>
                        <option value="Plastic">Plastic</option>
                        <option value="Concrete">Concrete</option>
                        <option value="Sand">Sand</option>
                        <option value="Stone">Stone</option>
                        <option value="Brick">Brick</option>
                        <option value="Water">Water</option>
                        <option value="Glass">Glass</option>
                        <option value="Pipe">Pipe</option>
                        <option value="Concrete Block">Concrete Block</option>
                        <option value="Ceramic">Ceramic</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control quantity" placeholder="Qty" min="1" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" step="0.01" class="form-control price" placeholder="Price" min="0" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control item-total" placeholder="Total" readonly>
                </div>
                <div class="col-sm-1 text-end">
                    <span class="remove-material text-danger me-2" title="Delete"><i class="fa fa-trash"></i></span>
                    <span class="save-material text-success" title="Save"><i class="fa fa-save"></i></span>
                </div>
            </div>
           
    `;
    $('#materialsContainer').append(materialItem);
}

        
        function calculateItemTotal(item) {
            const quantity = parseFloat(item.find('.quantity').val()) || 0;
            const price = parseFloat(item.find('.price').val()) || 0;
            const total = quantity * price;
            item.find('.item-total').val(total.toFixed(2));
        }
        
        function calculateTotal() {
            let grandTotal = 0;
            $('.material-item').each(function() {
                const itemTotal = parseFloat($(this).find('.item-total').val()) || 0;
                grandTotal += itemTotal;
            });
            
            $('#totalPriceContainer').text('₹' + grandTotal.toFixed(2));
            $('#totalPrice').val(grandTotal.toFixed(2));
        }
    </script>
