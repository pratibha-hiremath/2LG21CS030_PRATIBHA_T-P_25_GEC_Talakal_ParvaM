<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Ex 1</title>
</head>
<body>
    <h1 style="color: rgb(255, 0, 140);"> JS Example</h1>
    
        <div>
        <label for first name>First name</label>
        <input type="text"id="txt1" value="" placeholder="Enter your first name"></div>
        <div>
            <label for last name>Last name</label>
            <input type="text"id="txt2" value="" placeholder="Enter your last name"></div>
        <div><button onclick="getfullname()">submit</button></div> 

        <h1 style="color: rgb(255, 0, 140);" id="flname"></h1>
   
    <script>
        function getfullname(){
            
            var fname=document.getElementById('txt1').value;
            var lname=document.getElementById('txt2').value;
            var fullname = fname +" " + lname;
            document.getElementById('flname').innerHTML = fullname;
        }
    </script>
    
</body>
</html>
